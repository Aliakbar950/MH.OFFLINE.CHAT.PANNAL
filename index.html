<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH CHAT - ADMIN PANEL</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #b30000;
            --bg: #050505;
            --card: rgba(13, 13, 13, 0.85);
            --text: #ffffff;
            --glow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.3);
            --box-shadow: 0 8px 32px 0 rgba(255, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle, #1a0000 0%, #000 100%); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spin-logo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; animation: spinLogo 3s linear infinite; filter: drop-shadow(0 0 15px red); }
        @keyframes spinLogo { to { transform: rotate(360deg); } }
        .loading-counter { font-family: 'Orbitron'; font-size: 35px; color: var(--primary); font-weight: 900; margin-top: 20px; text-shadow: var(--glow); }
        .splash-text { font-family: 'Orbitron'; font-size: 20px; color: white; margin-top: 10px; letter-spacing: 3px; animation: pulseText 1.5s infinite alternate; }
        @keyframes pulseText { from { opacity: 0.7; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }

        /* Auth Screen */
        .auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #110000 0%, #000 100%); }
        .auth-card { background: var(--card); backdrop-filter: blur(10px); padding: 50px 40px; border-radius: 20px; width: 90%; max-width: 420px; border: 1px solid rgba(255,0,0,0.3); text-align: center; box-shadow: var(--box-shadow); transition: transform 0.3s; }
        .auth-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .auth-title { font-family: 'Orbitron'; color: var(--primary); margin-bottom: 30px; letter-spacing: 2px; text-shadow: var(--glow); font-size: 22px; font-weight: 700; }
        
        input { width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; border-radius: 12px; outline: none; text-align: center; font-family: 'Orbitron'; transition: 0.3s; font-size: 15px; }
        input:focus { border-color: var(--primary); box-shadow: var(--glow); }
        
        .btn-prime { width: 100%; padding: 15px; background: linear-gradient(45deg, var(--primary-dark), var(--primary)); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; font-size: 16px; letter-spacing: 1px; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,0,0,0.4); }
        .btn-prime:hover { transform: scale(1.05); box-shadow: var(--glow); }

        /* Admin Dashboard */
        #admin-dashboard { display: none; height: 100vh; flex-direction: column; background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), linear-gradient(to bottom, #0a0a0a, #000); }
        .top-bar { height: 70px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid rgba(255,0,0,0.3); box-shadow: 0 2px 10px rgba(255,0,0,0.2); }
        .logo-title { font-family: 'Orbitron'; color: var(--primary); font-size: 18px; font-weight: 900; text-shadow: var(--glow); display: flex; align-items: center; gap: 10px; }
        
        /* Stats Grid */
        .content-area { padding: 20px; overflow-y: auto; flex: 1; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: rgba(20, 0, 0, 0.6); border: 1px solid rgba(255,0,0,0.4); padding: 20px; border-radius: 15px; text-align: center; box-shadow: var(--box-shadow); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: var(--glow); }
        .stat-icon { font-size: 30px; color: var(--primary); margin-bottom: 10px; text-shadow: var(--glow); }
        .stat-num { font-family: 'Orbitron'; font-size: 28px; font-weight: bold; color: white; }
        .stat-title { font-size: 12px; color: #aaa; letter-spacing: 1px; text-transform: uppercase; }

        /* Panel Sections */
        .section-header { font-family: 'Orbitron'; color: var(--primary); margin-bottom: 15px; font-size: 18px; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .control-box { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,0,0,0.2); padding: 20px; border-radius: 15px; margin-bottom: 25px; }
        .flex-row { display: flex; gap: 10px; }
        
        /* Custom Tables */
        .data-table-wrapper { overflow-x: auto; background: rgba(0,0,0,0.4); border-radius: 12px; border: 1px solid rgba(255,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: rgba(255,0,0,0.1); color: var(--primary); font-family: 'Orbitron'; padding: 15px; text-align: left; font-size: 14px; letter-spacing: 1px; }
        td { padding: 15px; border-top: 1px solid rgba(255,0,0,0.1); font-size: 14px; color: #ddd; }
        tr:hover td { background: rgba(255,0,0,0.05); }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; font-family: 'Orbitron'; }
        .badge-active { background: rgba(0, 255, 0, 0.2); color: #0f0; border: 1px solid #0f0; }
        .badge-banned { background: rgba(255, 0, 0, 0.2); color: #f00; border: 1px solid #f00; }
        .badge-unused { background: rgba(255, 255, 0, 0.2); color: #ff0; border: 1px solid #ff0; }

        .action-btn { background: none; border: none; font-size: 18px; cursor: pointer; margin-right: 10px; transition: 0.3s; }
        .btn-del { color: #ff4444; } .btn-del:hover { text-shadow: 0 0 10px red; transform: scale(1.2); }
        .btn-copy { color: #44aaff; } .btn-copy:hover { text-shadow: 0 0 10px blue; transform: scale(1.2); }

        /* Toast Notification */
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; padding: 15px 25px; border-radius: 10px; font-family: 'Orbitron'; box-shadow: var(--glow); display: none; z-index: 10000; animation: popUp 0.3s ease-out; font-weight: bold; }
        @keyframes popUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="https://i.ibb.co/k228N76Z/MH-HACKS.png" alt="MH Logo" class="spin-logo">
        <div class="loading-counter" id="loading-counter">0%</div>
        <h2 class="splash-text">MH ADMIN SYSTEM</h2>
    </div>

    <!-- Admin Login -->
    <div id="login-screen" class="auth-container" style="display: none;">
        <div class="auth-card">
            <h2 class="auth-title">ADMIN ACCESS</h2>
            <p style="color:#aaa; font-size:12px; margin-bottom:20px;">Restricted Area. Authorized Personnel Only.</p>
            <input type="password" id="admin-key" placeholder="Enter Master Admin Key">
            <button class="btn-prime" onclick="verifyAdmin()"><i class="fa-solid fa-shield-halved"></i> LOGIN TO PANEL</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard">
        <div class="top-bar">
            <div class="logo-title"><i class="fa-solid fa-crown"></i> MH C-PANEL</div>
            <button class="btn-prime" style="width: auto; padding: 8px 20px; font-size: 12px;" onclick="logoutAdmin()">
                <i class="fa-solid fa-power-off"></i> LOGOUT
            </button>
        </div>

        <div class="content-area">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fa-solid fa-users stat-icon"></i>
                    <div class="stat-num" id="stat-total-users">0</div>
                    <div class="stat-title">Total Users</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-key stat-icon"></i>
                    <div class="stat-num" id="stat-total-keys">0</div>
                    <div class="stat-title">Total Keys</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-wifi stat-icon" style="color: #0f0; text-shadow: 0 0 15px #0f0;"></i>
                    <div class="stat-num" id="stat-active-users">0</div>
                    <div class="stat-title">Active Users</div>
                </div>
            </div>

            <!-- Key Generation Box -->
            <div class="control-box">
                <div class="section-header">
                    <span><i class="fa-solid fa-wand-magic-sparkles"></i> GENERATE NEW ACCESS KEY</span>
                </div>
                <div class="flex-row">
                    <input type="text" id="custom-key-input" placeholder="Custom Key (Leave blank for random)" style="margin:0; text-align: left;">
                    <button class="btn-prime" style="width: 180px;" onclick="generateKey()">GENERATE</button>
                </div>
            </div>

            <!-- Access Keys Table -->
            <div class="control-box">
                <div class="section-header">
                    <span><i class="fa-solid fa-key"></i> MANAGE ACCESS KEYS</span>
                </div>
                <div class="data-table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ACCESS KEY</th>
                                <th>LINKED CHAT ID</th>
                                <th>STATUS</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="keys-table-body">
                            <!-- Keys will load here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Users Database Table -->
            <div class="control-box">
                <div class="section-header">
                    <span><i class="fa-solid fa-address-book"></i> USERS DATABASE</span>
                </div>
                <div class="data-table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>DP</th>
                                <th>CHAT ID</th>
                                <th>NAME</th>
                                <th>EMAIL</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will load here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast -->
    <div id="toast">Action Successful!</div>

    <script type="module">
        // Same exact Firebase Config as your website
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAp7HD_XEX4Xh9iGMM32f0GyiLNzjZUfUQ",
            authDomain: "toolkit-pannel-1e169.firebaseapp.com",
            databaseURL: "https://toolkit-pannel-1e169-default-rtdb.firebaseio.com",
            projectId: "toolkit-pannel-1e169",
            storageBucket: "toolkit-pannel-1e169.firebasestorage.app",
            messagingSenderId: "195618875929",
            appId: "1:195618875929:web:9b808a567865ce9e031888"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const MASTER_ADMIN_KEY = "MH562100607"; // YOUR REQUESTED ADMIN KEY

        // Splash Animation Setup
        window.onload = () => {
            let count = 0;
            const counterElem = document.getElementById('loading-counter');
            let loaderInterval = setInterval(() => {
                count += 2;
                if(count > 100) count = 100;
                counterElem.innerText = count + "%";

                if(count === 100) {
                    clearInterval(loaderInterval);
                    setTimeout(() => {
                        document.getElementById('splash').style.display = 'none';
                        if(sessionStorage.getItem('mh_admin_logged') === 'true') {
                            loadAdminPanel();
                        } else {
                            document.getElementById('login-screen').style.display = 'flex';
                        }
                    }, 500);
                }
            }, 30);
        };

        // Admin Auth
        window.verifyAdmin = () => {
            const inputKey = document.getElementById('admin-key').value.trim();
            if(inputKey === MASTER_ADMIN_KEY) {
                sessionStorage.setItem('mh_admin_logged', 'true');
                showToast("ACCESS GRANTED!");
                loadAdminPanel();
            } else {
                alert("ACCESS DENIED! WRONG MASTER KEY.");
            }
        };

        window.logoutAdmin = () => {
            sessionStorage.removeItem('mh_admin_logged');
            location.reload();
        };

        // Load Panel Data
        function loadAdminPanel() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'flex';

            fetchRealtimeStats();
        }

        // Realtime Data Fetching & Sync
        function fetchRealtimeStats() {
            // Fetch Keys
            onValue(ref(db, 'keys'), (snapshot) => {
                const keysBody = document.getElementById('keys-table-body');
                keysBody.innerHTML = "";
                let totalKeys = 0;
                let activeCount = 0;

                if(snapshot.exists()) {
                    snapshot.forEach(child => {
                        totalKeys++;
                        const keyName = child.key;
                        const data = child.val();
                        
                        // Handle data structure properly
                        let status = typeof data === 'object' && data.status ? data.status : "unused";
                        let chatID = typeof data === 'object' && data.chatID ? data.chatID : "Not Assigned";
                        
                        if(status === "active") activeCount++;

                        let badgeClass = status === 'active' ? 'badge-active' : (status === 'banned' ? 'badge-banned' : 'badge-unused');

                        keysBody.innerHTML += `
                            <tr>
                                <td style="font-family:'Orbitron'; color:white;">${keyName}</td>
                                <td>${chatID}</td>
                                <td><span class="badge ${badgeClass}">${status.toUpperCase()}</span></td>
                                <td>
                                    <button class="action-btn btn-copy" title="Copy Key" onclick="copyText('${keyName}')"><i class="fa-solid fa-copy"></i></button>
                                    <button class="action-btn btn-del" title="Delete Key" onclick="deleteKey('${keyName}')"><i class="fa-solid fa-trash"></i></button>
                                    ${status !== 'banned' ? `<button class="action-btn btn-del" title="Ban Key" onclick="banKey('${keyName}')"><i class="fa-solid fa-ban"></i></button>` : ''}
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    keysBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No Keys Found</td></tr>`;
                }

                document.getElementById('stat-total-keys').innerText = totalKeys;
                document.getElementById('stat-active-users').innerText = activeCount; // Active users based on active keys
            });

            // Fetch Users
            onValue(ref(db, 'users'), (snapshot) => {
                const usersBody = document.getElementById('users-table-body');
                usersBody.innerHTML = "";
                let totalUsers = 0;

                if(snapshot.exists()) {
                    snapshot.forEach(child => {
                        totalUsers++;
                        const id = child.key;
                        const data = child.val();
                        const dp = data.dp || `https://ui-avatars.com/api/?name=${id}&background=111&color=fff`;
                        const name = data.name || "Unknown";
                        const email = data.email || "N/A";

                        usersBody.innerHTML += `
                            <tr>
                                <td><img src="${dp}" style="width:40px; height:40px; border-radius:50%; border:1px solid red; object-fit:cover;"></td>
                                <td style="font-family:'Orbitron'; color:white;">${id}</td>
                                <td>${name}</td>
                                <td>${email}</td>
                                <td>
                                    <button class="action-btn btn-copy" title="Copy Chat ID" onclick="copyText('${id}')"><i class="fa-solid fa-copy"></i></button>
                                    <button class="action-btn btn-del" title="Delete User Data" onclick="deleteUser('${id}')"><i class="fa-solid fa-user-xmark"></i></button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    usersBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No Users Found</td></tr>`;
                }

                document.getElementById('stat-total-users').innerText = totalUsers;
            });
        }

        // Key Management Functions
        window.generateKey = async () => {
            const customInput = document.getElementById('custom-key-input').value.trim();
            let newKey = customInput;
            
            if(!newKey) {
                // Generate format: MH-KEY-XXXX-XXXX
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                const r1 = Array.from({length: 4}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
                const r2 = Array.from({length: 4}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
                newKey = `MH-KEY-${r1}-${r2}`;
            }

            // Save to Firebase
            await set(ref(db, 'keys/' + newKey), {
                status: "unused",
                chatID: ""
            });

            document.getElementById('custom-key-input').value = "";
            showToast("KEY GENERATED SUCCESSFULLY!");
        };

        window.deleteKey = async (key) => {
            if(confirm(`Are you sure you want to DELETE key: ${key}?`)) {
                await remove(ref(db, 'keys/' + key));
                showToast("KEY DELETED!");
            }
        };

        window.banKey = async (key) => {
            if(confirm(`Are you sure you want to BAN key: ${key}? User won't be able to login.`)) {
                await update(ref(db, 'keys/' + key), {
                    status: "banned"
                });
                showToast("KEY BANNED!");
            }
        };

        window.deleteUser = async (id) => {
            if(confirm(`Are you sure you want to DELETE user data for ID: ${id}?\nThis will remove their profile info.`)) {
                await remove(ref(db, 'users/' + id));
                // Optional: Remove their chat id record
                await remove(ref(db, 'ids/' + id));
                showToast("USER DELETED!");
            }
        };

        // Utility Features
        window.copyText = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                showToast("COPIED TO CLIPBOARD!");
            });
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => {
                t.style.display = 'none';
            }, 3000);
        }

    </script>
</body>
</html>
