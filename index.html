<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Icons (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #b30000;
            --bg: #050505;
            --card: rgba(13, 13, 13, 0.85);
            --text: #ffffff;
            --glow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.3);
            --box-shadow: 0 8px 32px 0 rgba(255, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle, #1a0000 0%, #000 100%); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spin-logo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; animation: spinLogo 3s linear infinite; filter: drop-shadow(0 0 15px red); }
        @keyframes spinLogo { to { transform: rotate(360deg); } }

        .loading-counter { font-family: 'Orbitron'; font-size: 35px; color: var(--primary); font-weight: 900; margin-top: 20px; text-shadow: var(--glow); }
        .splash-text { font-family: 'Orbitron'; font-size: 20px; color: white; margin-top: 10px; letter-spacing: 3px; animation: pulseText 1.5s infinite alternate; }
        @keyframes pulseText { from { opacity: 0.7; transform: scale(0.95); } to { opacity: 1; transform: scale(1.05); } }

        /* Auth Screen */
        .auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #110000 0%, #000 100%); }
        .auth-card { background: var(--card); backdrop-filter: blur(10px); padding: 50px 40px; border-radius: 20px; width: 90%; max-width: 420px; border: 1px solid rgba(255,0,0,0.3); text-align: center; box-shadow: var(--box-shadow); transition: transform 0.3s; }
        .auth-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .auth-title { font-family: 'Orbitron'; color: var(--primary); margin-bottom: 30px; letter-spacing: 2px; text-shadow: var(--glow); font-size: 22px; font-weight: 700; }

        input { width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; border-radius: 12px; outline: none; text-align: center; font-family: 'Orbitron'; transition: 0.3s; font-size: 15px; }
        input:focus { border-color: var(--primary); box-shadow: var(--glow); }

        .btn-prime { width: 100%; padding: 15px; background: linear-gradient(45deg, var(--primary-dark), var(--primary)); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; font-size: 16px; letter-spacing: 1px; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,0,0,0.4); }
        .btn-prime:hover { transform: scale(1.05); box-shadow: var(--glow); }

        /* Dashboard */
        #dashboard { display: none; height: 100vh; flex-direction: column; background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), linear-gradient(to bottom, #0a0a0a, #000); }

        .top-bar { height: 70px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid rgba(255,0,0,0.3); box-shadow: 0 2px 10px rgba(255,0,0,0.2); }
        .logo-title { font-family: 'Orbitron'; color: var(--primary); font-size: 18px; font-weight: 900; text-shadow: var(--glow); }
        .menu-btn { background: none; border: none; color: var(--primary); font-size: 28px; cursor: pointer; transition: 0.3s; }
        .menu-btn:hover { text-shadow: var(--glow); transform: scale(1.1); }

        /* Sidebar Menu */
        #sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border-left: 1px solid var(--primary); transition: 0.4s ease-in-out; z-index: 2000; display: flex; flex-direction: column; padding: 20px; box-shadow: -5px 0 20px rgba(255,0,0,0.2); }
        #sidebar.active { right: 0; }
        .close-menu { align-self: flex-end; font-size: 30px; color: white; cursor: pointer; background: none; border: none; transition: 0.3s; }
        .close-menu:hover { color: var(--primary); transform: rotate(90deg); }

        .sidebar-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 20px; }
        .sidebar-logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; animation: spinLogo 4s linear infinite; filter: drop-shadow(0 0 10px red); }
        .sidebar-title { font-family: 'Orbitron'; font-size: 12px; color: #fff; margin-top: 10px; letter-spacing: 1px; }

        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: white; text-decoration: none; font-size: 15px; font-weight: 600; border-radius: 10px; transition: 0.3s; margin-bottom: 10px; cursor: pointer; background: rgba(255,255,255,0.03); }
        .menu-item i { font-size: 20px; color: var(--primary); width: 25px; text-align: center; }
        .menu-item:hover { background: rgba(255,0,0,0.1); transform: translateX(5px); border-left: 3px solid var(--primary); }
        .menu-item.exit { color: #ff4444; margin-top: auto; border: 1px solid rgba(255,0,0,0.3); }

        /* Search Area */
        .search-container { padding: 20px; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; flex: 1; overflow-y: auto; }
        .search-box { display: flex; gap: 10px; }
        #search-result { margin-top: 15px; }
        
        /* NEW: WhatsApp Style Recent Chats Area */
        .recent-header { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); margin-top: 25px; margin-bottom: 15px; letter-spacing: 1px; font-weight: bold; border-bottom: 1px solid rgba(255,0,0,0.3); padding-bottom: 8px; }
        #recent-chats-list { display: flex; flex-direction: column; gap: 10px; }

        .rc-card { display: flex; align-items: center; padding: 15px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,0,0,0.2); border-radius: 12px; cursor: pointer; transition: 0.3s; gap: 15px; }
        .rc-card:hover { background: rgba(255,0,0,0.1); box-shadow: var(--glow); border-color: var(--primary); transform: translateY(-2px); }
        .rc-dp { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        
        .rc-content { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .rc-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .rc-name { font-family: 'Orbitron'; font-weight: bold; color: white; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rc-time { font-size: 11px; color: #777; font-family: 'Poppins'; white-space: nowrap; margin-left: 10px; }
        
        .rc-bottom { display: flex; justify-content: space-between; align-items: center; }
        .rc-msg { font-size: 13px; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 10px; }
        .rc-msg.unread { color: white; font-weight: 600; }
        .rc-badge { background: var(--primary); color: white; font-size: 11px; font-weight: bold; min-width: 22px; height: 22px; border-radius: 12px; display: flex; justify-content: center; align-items: center; padding: 0 6px; box-shadow: var(--glow); font-family: 'Poppins'; }

        /* Search User Card */
        .user-card { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: rgba(255,0,0,0.05); border: 1px solid rgba(255,0,0,0.2); border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .user-card:hover { background: rgba(255,0,0,0.15); box-shadow: var(--glow); transform: translateY(-2px); }
        .user-card-info { display: flex; align-items: center; gap: 15px; }
        .user-card-dp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .user-card-name { font-family: 'Orbitron'; font-weight: bold; color: white; }

        /* Chat Window */
        #chat-window { position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), #050505; z-index: 1000; display: none; flex-direction: column; }
        .chat-header { height: 70px; background: rgba(0,0,0,0.9); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,0,0,0.3); gap: 15px; box-shadow: 0 2px 15px rgba(255,0,0,0.2); }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 24px; cursor: pointer; transition: 0.3s; }
        .back-btn:hover { transform: translateX(-5px); text-shadow: var(--glow); }

        #chat-msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 20px; font-size: 14.5px; line-height: 1.4; position: relative; word-wrap: break-word; }
        .sent { background: linear-gradient(135deg, var(--primary-dark), var(--primary)); align-self: flex-end; color: white; border-bottom-right-radius: 2px; box-shadow: 0 4px 10px rgba(255,0,0,0.3); }
        .received { background: #1a1a1a; align-self: flex-start; color: white; border: 1px solid #333; border-bottom-left-radius: 2px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .input-area { padding: 15px 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.9); border-top: 1px solid rgba(255,0,0,0.2); }
        .input-area input { margin: 0; text-align: left; border-radius: 25px; padding: 15px 20px; }
        .input-area button { width: 60px; border-radius: 50%; padding: 0; display: flex; justify-content: center; align-items: center; font-size: 20px; }

        /* Profile Modal */
        #profile-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .profile-card { background: var(--card); border: 1px solid var(--primary); padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; box-shadow: var(--glow); animation: popUp 0.3s ease-out; position: relative; }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .close-profile { position: absolute; top: 15px; right: 20px; font-size: 24px; color: white; cursor: pointer; }

        .dp-wrapper { position: relative; display: inline-block; cursor: pointer; margin-bottom: 20px; }
        .profile-dp { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; box-shadow: var(--glow); transition: 0.3s; }
        .dp-wrapper:hover .profile-dp { opacity: 0.7; }
        .camera-icon { position: absolute; bottom: 0; right: 0; background: var(--primary); border-radius: 50%; padding: 6px; font-size: 14px; color: white; }

        .prof-group { text-align: left; margin-bottom: 15px; }
        .prof-group label { font-size: 12px; color: #aaa; margin-left: 5px; font-family: 'Orbitron'; }
        .prof-group input { margin-bottom: 0; padding: 12px; border-radius: 8px; font-family: 'Poppins'; text-align: left; }

        .chat-id-box { display: flex; gap: 10px; }
        .chat-id-box input { flex: 1; background: #111; color: #777; border-color: #222; cursor: not-allowed; font-family: 'Orbitron'; font-size: 13px; }
        .chat-id-box button { width: 50px; background: var(--primary); border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .chat-id-box button:hover { background: var(--primary-dark); box-shadow: var(--glow); }

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAp7HD_XEX4Xh9iGMM32f0GyiLNzjZUfUQ",
            authDomain: "toolkit-pannel-1e169.firebaseapp.com",
            databaseURL: "https://toolkit-pannel-1e169-default-rtdb.firebaseio.com",
            projectId: "toolkit-pannel-1e169",
            storageBucket: "toolkit-pannel-1e169.firebasestorage.app",
            messagingSenderId: "195618875929",
            appId: "1:195618875929:web:9b808a567865ce9e031888"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = null;
        let activeChatId = null;
        let uploadedDPBase64 = "";
        const userCache = {}; // Fast cache load

        // Splash Animation Logic
        window.onload = () => {
            let count = 0;
            const counterElem = document.getElementById('loading-counter');

            let loaderInterval = setInterval(() => {
                count += 2;
                if(count > 100) count = 100;
                counterElem.innerText = count + "%";

                if(count === 100) {
                    clearInterval(loaderInterval);
                    setTimeout(() => {
                        document.getElementById('splash').style.display = 'none';
                        const savedKey = localStorage.getItem('mh_key');
                        if(savedKey) {
                            verifyKey(savedKey);
                        } else {
                            document.getElementById('login-screen').style.display = 'flex';
                        }
                    }, 500);
                }
            }, 40);
        };

        window.verifyKey = async (passedKey) => {
            const key = passedKey || document.getElementById('access-key').value.trim();
            if(!key) return;

            const snap = await get(child(ref(db), 'keys/' + key));

            if(snap.exists()) {
                let keyData = snap.val();

                let validChatID = "";
                if(typeof keyData === 'object' && keyData.chatID) {
                    validChatID = keyData.chatID;
                } else {
                    validChatID = "MH-" + Math.floor(1000 + Math.random() * 9000);
                    await update(ref(db, 'keys/' + key), { chatID: validChatID, status: "active" });
                    await set(ref(db, 'ids/' + validChatID), true);
                }

                currentUser = {
                    key: key,
                    chatID: validChatID,
                    status: keyData.status || "active"
                };

                localStorage.setItem('mh_key', key);

                // Fetch User Profile
                const userProfileSnap = await get(child(ref(db), 'users/' + currentUser.chatID));
                if(userProfileSnap.exists()){
                    let data = userProfileSnap.val();
                    currentUser.name = data.name || "";
                    currentUser.email = data.email || "";
                    currentUser.dp = data.dp || `https://ui-avatars.com/api/?name=${currentUser.chatID}&background=111&color=fff`;
                } else {
                    currentUser.dp = `https://ui-avatars.com/api/?name=${currentUser.chatID}&background=111&color=fff`;
                    await set(ref(db, 'users/' + currentUser.chatID), {
                        name: "",
                        email: "",
                        chatID: currentUser.chatID,
                        dp: currentUser.dp
                    });
                }

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                
                // Initialize WhatsApp-like Recent Chats System
                loadRecentChats();

            } else {
                alert("INVALID OR EXPIRED ACCESS KEY!");
                localStorage.clear();
                document.getElementById('login-screen').style.display = 'flex';
            }
        };

        // UI Controls for Sidebar
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
        };

        window.previewDP = (event) => {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedDPBase64 = e.target.result;
                    document.getElementById('profile-dp-preview').src = uploadedDPBase64;
                };
                reader.readAsDataURL(file);
            }
        };

        window.openProfile = () => {
            toggleSidebar(); 
            document.getElementById('profile-modal').style.display = 'flex';
            document.getElementById('prof-id').value = currentUser.chatID; 
            document.getElementById('prof-name').value = currentUser.name || "";
            document.getElementById('prof-email').value = currentUser.email || "";
            document.getElementById('profile-dp-preview').src = currentUser.dp;
            uploadedDPBase64 = currentUser.dp;
        };

        window.closeProfile = () => {
            document.getElementById('profile-modal').style.display = 'none';
        };

        window.copyChatID = () => {
            const idText = document.getElementById('prof-id').value;
            navigator.clipboard.writeText(idText).then(() => {
                alert("CHAT ID COPIED: " + idText);
            });
        };

        window.saveProfile = async () => {
            const newName = document.getElementById('prof-name').value;
            const newEmail = document.getElementById('prof-email').value;

            await update(ref(db, 'users/' + currentUser.chatID), {
                name: newName,
                email: newEmail,
                dp: uploadedDPBase64
            });

            currentUser.name = newName;
            currentUser.email = newEmail;
            currentUser.dp = uploadedDPBase64;
            alert("Profile Updated Successfully! âœ¨");
            closeProfile();
        };

        // Search System
        window.searchUser = async () => {
            const id = document.getElementById('search-id').value.trim().toUpperCase();
            const resultBox = document.getElementById('search-result');
            resultBox.innerHTML = "";

            if(!id) return;
            if(id === currentUser.chatID) {
                alert("You cannot chat with yourself!");
                return;
            }

            const snap = await get(child(ref(db), 'users/' + id));
            if(snap.exists()){
                const targetUser = snap.val();
                const targetName = targetUser.name || id;
                const targetDp = targetUser.dp || `https://ui-avatars.com/api/?name=${id}&background=111&color=fff`;

                resultBox.innerHTML = `
                    <div class="user-card" onclick="startChat('${id}', '${targetName}', '${targetDp}')">
                        <div class="user-card-info">
                            <img src="${targetDp}" class="user-card-dp">
                            <div>
                                <div class="user-card-name">${targetName}</div>
                                <div style="font-size: 12px; color: #aaa;">Tap to chat</div>
                            </div>
                        </div>
                        <i class="fa-solid fa-comment" style="color:var(--primary); font-size:20px;"></i>
                    </div>
                `;
            } else {
                resultBox.innerHTML = `<div style="color: red; text-align:center; padding: 10px; font-family:'Orbitron'; font-weight:bold;">USER NOT FOUND!</div>`;
            }
        };

        // WHATSAPP STYLE RECENT CHAT SYSTEM
        async function getUserDetails(id) {
            if(userCache[id]) return userCache[id];
            const snap = await get(child(ref(db), 'users/' + id));
            if(snap.exists()) {
                userCache[id] = snap.val();
                return snap.val();
            }
            return { name: id, dp: `https://ui-avatars.com/api/?name=${id}&background=111&color=fff` };
        }

        function loadRecentChats() {
            const recentRef = ref(db, `recent_chats/${currentUser.chatID}`);
            onValue(recentRef, async (snapshot) => {
                const listElem = document.getElementById('recent-chats-list');
                const headerElem = document.getElementById('recent-header');
                listElem.innerHTML = "";

                if(!snapshot.exists()) {
                    headerElem.style.display = "none";
                    return;
                }
                
                headerElem.style.display = "block";
                
                let chatsArray = [];
                snapshot.forEach(child => {
                    chatsArray.push({ id: child.key, ...child.val() });
                });

                // Top pe latest message wali chat aayegi (Sort by time)
                chatsArray.sort((a, b) => (b.time || 0) - (a.time || 0));

                for(let chat of chatsArray) {
                    const uData = await getUserDetails(chat.id);
                    const targetName = uData.name || chat.id;
                    const targetDp = uData.dp || `https://ui-avatars.com/api/?name=${chat.id}&background=111&color=fff`;
                    
                    // Time Formatting (Whatsapp Style: 10:30 PM)
                    let timeStr = "";
                    if(chat.time) {
                        const date = new Date(chat.time);
                        timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }

                    // Notification Badge Logic
                    let isUnread = chat.unread > 0;
                    let badgeHtml = isUnread ? `<div class="rc-badge">${chat.unread}</div>` : ``;
                    let msgClass = isUnread ? "rc-msg unread" : "rc-msg";
                    
                    let shortMsg = chat.lastMsg ? chat.lastMsg : "Tap to chat";

                    listElem.innerHTML += `
                        <div class="rc-card" onclick="startChat('${chat.id}', '${targetName}', '${targetDp}')">
                            <img src="${targetDp}" class="rc-dp">
                            <div class="rc-content">
                                <div class="rc-top">
                                    <div class="rc-name">${targetName}</div>
                                    <div class="rc-time">${timeStr}</div>
                                </div>
                                <div class="rc-bottom">
                                    <div class="${msgClass}">${shortMsg}</div>
                                    ${badgeHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // Chat System
        window.startChat = (id, targetName, targetDp) => {
            activeChatId = id;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('chat-window').style.display = 'flex';

            document.getElementById('target-name').innerText = targetName;
            document.getElementById('chat-header-dp').src = targetDp;

            // Chat open karte hi Notification Badge read (0) ho jayega
            update(ref(db, `recent_chats/${currentUser.chatID}/${id}`), {
                unread: 0
            });

            listenMessages(id);
        };

        window.closeChat = () => {
            document.getElementById('chat-window').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('search-result').innerHTML = "";
            document.getElementById('search-id').value = "";
            activeChatId = null;
        };

        function listenMessages(targetID) {
            const chatKey = [currentUser.chatID, targetID].sort().join("_");
            onValue(ref(db, 'chats/' + chatKey), (snapshot) => {
                const msgArea = document.getElementById('chat-msgs');
                msgArea.innerHTML = "";
                snapshot.forEach(child => {
                    const m = child.val();
                    const div = document.createElement('div');
                    div.className = m.sender === currentUser.chatID ? 'msg sent' : 'msg received';
                    div.innerText = m.text;
                    msgArea.appendChild(div);
                });
                msgArea.scrollTop = msgArea.scrollHeight;
                
                // Active chat window ho to unread badge reset rakhna
                if(activeChatId === targetID) {
                    update(ref(db, `recent_chats/${currentUser.chatID}/${targetID}`), {
                        unread: 0
                    });
                }
            });
        }

        window.sendMessage = () => {
            const inputField = document.getElementById('m-input');
            const text = inputField.value.trim();
            if(!text) return;

            const chatKey = [currentUser.chatID, activeChatId].sort().join("_");
            const timestamp = Date.now();

            // Main Message Push (Aapka Purana Logic Same Ha)
            push(ref(db, 'chats/' + chatKey), {
                sender: currentUser.chatID,
                text: text,
                time: timestamp
            });

            // Updating "My Recent Chats" List (Sent message)
            update(ref(db, `recent_chats/${currentUser.chatID}/${activeChatId}`), {
                lastMsg: text,
                time: timestamp,
                unread: 0
            });

            // Updating "Receiver's Recent Chats" List (Adding Notification Count)
            const receiverRecentRef = ref(db, `recent_chats/${activeChatId}/${currentUser.chatID}`);
            get(receiverRecentRef).then(snap => {
                let currentUnread = 0;
                if(snap.exists() && snap.val().unread) {
                    currentUnread = snap.val().unread;
                }
                update(receiverRecentRef, {
                    lastMsg: text,
                    time: timestamp,
                    unread: currentUnread + 1 // Plus Unread Badge Count
                });
            });

            inputField.value = "";
        };

        document.getElementById('m-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        window.logout = () => {
            localStorage.clear();
            location.reload();
        };
    </script>
</body>
</html>
